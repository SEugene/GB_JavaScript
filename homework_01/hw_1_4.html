<script defer src="">
	
	// Самостоятельно разобраться с атрибутами тега script (async и defer).

	// Атрибут defer сообщает браузеру, что скрипт должен загружаться в фоновом режиме, он должен продолжать обработку страницы, а скрипт запустить после его загрузки
	// Атрибут defer предназначен только для внешних скриптов - он будет проигнорирован, если в теге <script> нет src
	// Очередь выполнения скриптов сохраняется в соответствии с порядком отображения их в коде

	
</script>


<script async src="">
	
	// Атрибут async означает, что скрипт независим
	// Если в документе несколько скриптов с таким атрибутом, они будут запускаться по мере загрузки, а не в порядке отображения в документе

</script>
