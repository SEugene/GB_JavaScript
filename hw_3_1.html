<meta charset="utf-8">
<script>
	
// С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

function primeNumber ( userNum ) {
	var idx = userNum - 1;
	var counter = 0; 
	while (idx > 1)                      // последовательно делю userNum на целые числа в диапазоне [2 .. userNum-1]
	{
		if (userNum % idx === 0)         // если userNum делится без остатка на idx, counter увеличивается на 1 (изначально он равен нулю)
		{
			counter++;
			break;                       // для экономии ресурса - если userNum делится без остатка хотя бы на одно число в диапазоне, 
		}                                // userNum не может быть простым, дальнейший перебор не нужен
		idx--;
	}
	if (counter === 0) {
		return 1;
	} else return 0;
}


var num = 2;                     // 0 и 1 - заведомо не являются простыми числами, пропускаем их для экономии времени работы алгоритма
var result = [];
while ( num <= 100 ) 
{
	if ( primeNumber (num)) 
	{
		result.push(num);	            
	}
	num++;
}

alert (result)

</script>
