<meta charset="utf-8">
<script>
// Почему код дает именно такие результаты?

var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 - префиксный инкремент, вначале происходит инкрементирование, потом вывод результата
d = b++; alert(d);           // 1 - постфиксный инкремент, вначале происходит вывод значения, а потом инкрементирование
c = (2+ ++a); alert(c);      // 5 - в первом примере мы к а прибавили единицу и а стало равно 2, ++а = а + 1 = 3 (префиксный инкремент), с = 2 + 3 = 5
d = (2+ b++); alert(d);      // 4 - в первом примере мы к b прибавили единицу и b стало равно 2, b++ (постфиксный инкремент, выводим 2, потом увеличиваем на 1) = 2, с = 2 + 2 = 4, b = 3
alert(a);                    // 3 - в первом примере мы к а прибавили единицу и а стало равно 2, во втором прибавили еще 1, т.е. а = 3
alert(b);                    // 3 - в первом примере мы к b прибавили единицу и b стало равно 2, во втором прибавили еще 1, т.е. b = 3

</script>
