<script>
	
/* Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
	если a и b положительные, вывести их разность;
	если а и b отрицательные, вывести их произведение;
	если а и b разных знаков, вывести их сумму;
	Ноль можно считать положительным числом. */

	var a = 23;
	var b = -10;

	if (a >= 0 && b >= 0) {
		alert(a - b)
	} else if (a < 0 && b < 0) {
		alert(a * b)
	} else if (a >= 0 && b < 0 || a < 0 && b >= 0) {         // условие можно было не задавать, если не первое и не второе, значит знаки у операндов разные              
		alert(a + b)                                         // в условии нет скобок, т.к. по приоритету вначале выполнятся && (логические "и"), а потом || (логическое "или")
	};


</script>
