<meta charset="utf-8">
<script>
	
//  С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val — заданное число, pow –— степень.

function power(val, pow) {
	var result;
	
	if (pow == 1) {
		result = val;
	} else {
		result = val * power(val, pow - 1);
	}
	
	return result;
}

var value = prompt ('Введите число для возведения в степень: ');
var pwr = prompt ('Введите степень: ');
alert (`Результат возведения ${value} в степень ${pwr} = ${power (value, pwr)}`);

</script>
