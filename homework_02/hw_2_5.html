<meta charset="utf-8">
<script>
	
// Реализовать четыре основные арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.

function summary(num1, num2)
{
	return num1 + num2;
}


function minus(num1, num2)
{
	return num1 - num2;
}


function div(num1, num2)
{
	return num1 / num2;
}


function mult(num1, num2)
{
	return num1 * num2;
}


var number1 = +prompt('Введите число 1: ');
var number2 = +prompt('Введите число 2: ');

alert(`Сумма чисел ${number1} и ${number2} = ${summary(number1, number2)}`);
alert(`Разность чисел ${number1} и ${number2} = ${minus(number1, number2)}`);
alert(`Частное чисел ${number1} и ${number2} = ${div(number1, number2)}`);
alert(`Произведение чисел ${number1} и ${number2} = ${mult(number1, number2)}`);

</script>
